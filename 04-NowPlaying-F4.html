<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angel's NowPlaying Widget</title>
  <link rel="stylesheet" href="css/04-NowPlaying-F4-Styles.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="js/common.js"></script>
</head>
<body>
  <div id="background">
    <img id="image" />
    <!-- Pseudo-visualizer: plays the looped visualizer animation in the background -->
    <video id="visualizer" autoplay muted loop playsinline preload="auto">
      <source src="static_assets/visualizer.webm" type="video/webm" />
    </video>
    <div id="content">
      <div id="text-box">
        <div class="text-clip">
          <div class="text-row"><span id="artist" class="text-inner"></span></div>
          <div class="text-row"><span id="song" class="text-inner"></span></div>
        </div>
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
