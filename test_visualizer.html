<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizer Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1a1a1a; /* dark grey background */
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: 30%;
      object-fit: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="/static_assets/visualizer.webm" type="video/webm" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
